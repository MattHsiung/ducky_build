<div class="signup-header">
    <h1>Sign Up</h1>
</div>


<div class="signup-contain">
    <h2>Let's create your account</h2>

    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>
        <div class="form-group">
            <input type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>

</div>
