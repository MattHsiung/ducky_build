<div class="signup-contain ngFade" >
    <h2>Let's create your account!</h2>

    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

        <alert type="danger" class="animated shake" ng-show="error">
            {{ error }}
        </alert>
        <div class="form-group">
            <input type="text" autocomplete="off" ng-model="signup.username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" autocomplete="off" ng-model="signup.email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
        <span>Or</span>
        <a ng-click="toggle(true)">Log In</a>
    </form>

</div>
