<section id = "dashboard">

	<header class = "dashboard-header">
    <img src="{{user.imageUrl}}?s=70">
		<h1>User Dashboard</h1>
		<div class = "nav-bar-right">
			<h3>Logged in: {{user.username}}</h3>
		</div>
   	</header>

	<div class = "dashboard-main container-fluid">
		<div class = "row">
			<div class = "dashboard-streamer col-sm-4">
				<div class = "dashboard-title">
					<h2>Streamer's Corner</h2>
				</div>

				<div class = "each-dashboard">
					<div class ="information-holder">
						<h4 class = "info-titles">Title of your stream</h4>
						<input placeholder="{{userInfo.title}}" ng-model="newData.title"></input>
						<br>
						<br>
						<h4 class = "info-titles">Main Topic</h4>
						<select ng-model="newData.category">
							<option ng-repeat="category in categories">{{category}}</option>
						</select>
						<button ng-click="updateFirebase(newData)">Update</button>
					</div>
				</div>
			</div>

			<div class = "dashboard-user col-sm-4">
				<div class = "dashboard-title">
					<h2>Analytics</h2>
				</div>

				<div class = "each-dashboard">
					<div class ="information-holder">
						<h4 class = "info-titles">Followers: 124</h4>
						<br>
						<h4 class = "info-titles">New Followers This Week: 12</h4>
						<br>
						<h4 class = "info-titles">Total Views: {{userInfo.views || 0 }}</h4>
					</div>
				</div>
			</div>

			<div class = "dashboard-user col-sm-4">
				<div class = "dashboard-title">
					<h2>User's Info</h2>
				</div>

				<div class = "each-dashboard">
					<div class ="information-holder">
						<h4 class = "info-titles">Following: {{numOfFollowers}}</h4>
						<br>
						<h4 class = "info-titles">Recently Watched Channel:</h4>
						<br>
						<h4 class = "info-titles">Favorites:</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
